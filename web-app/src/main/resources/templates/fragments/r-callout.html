<div xmlns:th="http://www.thymeleaf.org" th:if="${callout}" style="margin-bottom: var(--wa-space-m);">
    <wa-callout th:attr="variant=${callout.variant()}">
        <wa-icon slot="icon" th:name="${callout.icon()}" variant="regular"></wa-icon>
        <span th:text="${callout.message}"/>
        <a th:if="${callout.link != null}" th:href="${callout.link}" th:text="#{callout.details}"/>
    </wa-callout>
</div>
